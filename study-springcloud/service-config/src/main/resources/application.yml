server:
  port: 8769

spring:
  application:
    name: service-config

  cloud:
    config:
      server:
        git:
          uri: https://github.com/w1992wishes/study-records/tree/master/study-springcloud/     # 配置git仓库的地址
          search-paths: service-config-repository               # git仓库地址下的相对地址，可以配置多个，用,分割。
          username:                                             # git仓库的账号
          password:                                             # git仓库的密码